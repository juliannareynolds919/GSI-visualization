
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessing green stormwater infrastructure research and gaps in arid climates</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      background: #fff;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 0.5em;
    }
    svg {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Assessing green stormwater infrastructure research and gaps in arid climates</h1>
  <p>This chart shows relationships among research papers involving green stormwater infrastructure (GSI) and arid environments. Hover over a node to see incoming and outgoing relationships.</p>
  <svg id="chart"></svg>

  <script>
    const width = 900;
    const radius = width / 2.8;
    const FONT_SIZE = 12;
    const HOVER_FONT_SIZE = 14;
    const TEXT_OFFSET = 25;
    const ROTATION_DEGREES = 10;
    const ROTATION_RADIANS = ROTATION_DEGREES * Math.PI / 180;
    const BASE_ROTATION = Math.PI / 2;
    const TOTAL_ROTATION = BASE_ROTATION + ROTATION_RADIANS;
    const groupColors = ["#3498DB", "#E74C3C", "#2ECC71", "#F39C12", "#9B59B6"];
    const CURVE_BETA = 0.75;
    const DEFAULT_STROKE_WIDTH = 1;
    const HOVER_STROKE_WIDTH = 3;

    function id(node) {
      return `${node.parent ? id(node.parent) + "_" : ""}${node.data.name}`;
    }

    function hierarchy(data, delimiter = "_") {
      let root;
      const map = new Map();
      data.forEach(function find(data) {
        const { name } = data;
        if (map.has(name)) return map.get(name);
        const i = name.lastIndexOf(delimiter);
        map.set(name, data);
        if (i >= 0) {
          find({ name: name.substring(0, i), children: [] }).children.push(data);
          data.name = name.substring(i + 1);
        } else {
          root = data;
        }
        return data;
      });
      return root;
    }

    function bilink(root) {
      const map = new Map(root.leaves().map(d => [id(d), d]));
      for (const d of root.leaves()) d.incoming = [], d.outgoing = d.data.imports.map(i => [d, map.get(i)]);
      for (const d of root.leaves()) for (const o of d.outgoing) o[1].incoming.push(o);
      return root;
    }

    d3.json("gsi_data_725@1.json").then(function(dataRaw) {
      const data = hierarchy(dataRaw);
      const tree = d3.cluster().size([2 * Math.PI, radius - 50]);
      const root = tree(bilink(d3.hierarchy(data).sort((a, b) =>
        d3.ascending(a.height, b.height) || d3.ascending(a.data.name, b.data.name)
      )));

      const svg = d3.select("#chart")
        .attr("width", width)
        .attr("height", width)
        .attr("viewBox", [-width / 2, -width / 2, width, width]);

      const line = d3.lineRadial()
        .curve(d3.curveBundle.beta(CURVE_BETA))
        .radius(d => d.y)
        .angle(d => d.x + TOTAL_ROTATION);

      const link = svg.append("g")
        .attr("stroke", "#ccc")
        .attr("stroke-width", DEFAULT_STROKE_WIDTH)
        .attr("fill", "none")
        .selectAll("path")
        .data(root.leaves().flatMap(leaf => leaf.outgoing))
        .join("path")
        .style("mix-blend-mode", "multiply")
        .attr("d", ([i, o]) => line(i.path(o)))
        .each(function(d) { d.path = this; });

      const text = svg.append("g")
        .selectAll("text")
        .data(root.leaves())
        .join("text")
        .attr("dy", "0.31em")
        .attr("transform", d => `rotate(${d.x * 180 / Math.PI + ROTATION_DEGREES}) translate(${d.y},0)`)
        .attr("x", d => d.x < Math.PI ? TEXT_OFFSET : -TEXT_OFFSET)
        .attr("text-anchor", d => d.x < Math.PI ? "start" : "end")
        .attr("transform", d => `rotate(${d.x * 180 / Math.PI + ROTATION_DEGREES}) translate(${d.y},0)${d.x >= Math.PI ? " rotate(180)" : ""}`)
        .text(d => d.data.name)
        .style("font-size", FONT_SIZE + "px")
        .each(function(d) { d.text = this; })
        .on("mouseover", function(event, d) {
          link.style("mix-blend-mode", null);
          d3.select(this).attr("font-weight", "bold").attr("font-size", HOVER_FONT_SIZE);
          d.incoming.forEach(([a, b]) => d3.select(b.path).attr("stroke", "#00f").attr("stroke-width", HOVER_STROKE_WIDTH).raise());
          d.outgoing.forEach(([a, b]) => d3.select(a.path).attr("stroke", "#f00").attr("stroke-width", HOVER_STROKE_WIDTH).raise());
        })
        .on("mouseout", function(event, d) {
          link.style("mix-blend-mode", "multiply");
          d3.select(this).attr("font-weight", null).attr("font-size", FONT_SIZE);
          d.incoming.forEach(([a, b]) => d3.select(b.path).attr("stroke", "#ccc").attr("stroke-width", DEFAULT_STROKE_WIDTH));
          d.outgoing.forEach(([a, b]) => d3.select(a.path).attr("stroke", "#ccc").attr("stroke-width", DEFAULT_STROKE_WIDTH));
        });
    });
  </script>
</body>
</html>
