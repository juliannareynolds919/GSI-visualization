<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSI Research Network - Radial Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
    }
    svg {
      max-width: 100%;
      height: auto;
      font: 10px sans-serif;
    }
    #chart {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">GSI Research Network Radial Chart</h2>
  <div id="chart">Loading...</div>

  <script>
    const colorIn = "#ff7f0e";
    const colorOut = "#1f77b4";
    const colorNone = "#ccc";

    function hierarchy(data, delimiter = "_") {
      let root;
      const map = new Map();
      data.forEach(function find(data) {
        const { name } = data;
        if (map.has(name)) return map.get(name);
        const i = name.lastIndexOf(delimiter);
        map.set(name, data);
        if (i >= 0) {
          find({ name: name.substring(0, i), children: [] }).children.push(data);
          data.name = name.substring(i + 1);
        } else {
          root = data;
        }
        return data;
      });
      return root;
    }

    function bilink(root) {
      const map = new Map(root.leaves().map(d => [id(d), d]));
      for (const d of root.leaves()) {
        d.incoming = [];
        d.outgoing = (d.data.imports || []).map(i => [d, map.get(i)]).filter(([, target]) => target);
      }
      for (const d of root.leaves()) {
        for (const o of d.outgoing) {
          o[1].incoming.push(o);
        }
      }
      return root;
    }

    function id(node) {
      return `${node.parent ? id(node.parent) + "_" : ""}${node.data.name}`;
    }

    function createChart(data) {
      const width = 900;
      const radius = width / 2;

      const tree = d3.cluster().size([2 * Math.PI, radius - 100]);

      const root = tree(
        bilink(
          d3.hierarchy(hierarchy(data))
            .sort((a, b) => d3.ascending(a.height, b.height) || d3.ascending(a.data.name, b.data.name))
        )
      );

      const svg = d3.create("svg")
        .attr("viewBox", [-width / 2, -width / 2, width, width]);

      const link = svg.append("g")
        .attr("stroke", colorNone)
        .attr("fill", "none")
        .selectAll("path")
        .data(root.leaves().flatMap(leaf => leaf.outgoing))
        .join("path")
        .attr("d", ([a, b]) => d3.lineRadial()
          .curve(d3.curveBundle.beta(0.85))
          .radius(d => d.y)
          .angle(d => d.x)(a.path(b)))
        .each(function(d) { d.path = this; });

      const node = svg.append("g")
        .selectAll("text")
        .data(root.leaves())
        .join("text")
        .attr("dy", "0.31em")
        .attr("transform", d => `
          rotate(${d.x * 180 / Math.PI - 90})
          translate(${d.y},0)
          ${d.x >= Math.PI ? "rotate(180)" : ""}
        `)
        .attr("x", d => d.x < Math.PI ? 6 : -6)
        .attr("text-anchor", d => d.x < Math.PI ? "start" : "end")
        .text(d => d.data.name)
        .on("mouseover", function(event, d) {
          link.style("mix-blend-mode", null);
          d3.select(this).attr("font-weight", "bold");
          d3.selectAll(d.incoming.map(d => d.path)).attr("stroke", colorIn).raise();
          d3.selectAll(d.incoming.map(([d]) => d.text)).attr("fill", colorIn).attr("font-weight", "bold");
          d3.selectAll(d.outgoing.map(d => d.path)).attr("stroke", colorOut).raise();
          d3.selectAll(d.outgoing.map(([, d]) => d.text)).attr("fill", colorOut).attr("font-weight", "bold");
        })
        .on("mouseout", function(event, d) {
          link.style("mix-blend-mode", "multiply");
          d3.select(this).attr("font-weight", null);
          d3.selectAll(d.incoming.map(d => d.path)).attr("stroke", colorNone);
          d3.selectAll(d.incoming.map(([d]) => d.text)).attr("fill", null).attr("font-weight", null);
          d3.selectAll(d.outgoing.map(d => d.path)).attr("stroke", colorNone);
          d3.selectAll(d.outgoing.map(([, d]) => d.text)).attr("fill", null).attr("font-weight", null);
        })
        .each(function(d) { d.text = this; })
        .append("title")
        .text(d => `${id(d)}\n${d.outgoing.length} outgoing\n${d.incoming.length} incoming`);

      return svg.node();
    }

    fetch("gsi-data.json")
      .then(res => res.json())
      .then(data => {
        const chart = createChart(data);
        const chartDiv = document.getElementById("chart");
        chartDiv.innerHTML = "";
        chartDiv.appendChild(chart);
      })
      .catch(err => {
        document.getElementById("chart").innerHTML = `<p style="color:red;">Error loading data: ${err.message}</p>`;
      });
  </script>
</body>
</html>
