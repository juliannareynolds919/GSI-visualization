<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Page title shown in browser tab -->
  <title>Assessing green stormwater infrastructure research and gaps in arid climates</title>
  <!-- Load D3.js version 7 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <style>
    /* Basic page styles */
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: white;
    }
    /* Ensure SVG scales to fit page */
    svg {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* Title styling */
    h2 {
      text-align: center;
      max-width: 800px;
      margin: 1rem auto;
      font-size: 1.5rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Visible chart title -->
  <h2>Assessing green stormwater infrastructure research and gaps in arid climates</h2>
  <!-- Chart container -->
  <div id="chart">Loading...</div>

  <script>
    // Define color palette for different top-level categories
    const groupColors = ["#3498DB", "#E74C3C", "#2ECC71", "#F39C12", "#9B59B6"];

    // Chart layout constants
    const width = 900;
    const radius = width / 3.5;
    const FONT_SIZE = 12, HOVER_FONT_SIZE = 14;
    const RADIUS_PADDING = 50;
    const TEXT_OFFSET = 25, TEXT_VERTICAL_OFFSET = "0.31em";
    const CURVE_BETA = 0.75;
    const DEFAULT_STROKE_WIDTH = 1, HOVER_STROKE_WIDTH = 3;
    const LEGEND_ITEM_WIDTH = 120, LEGEND_HEIGHT = 30;
    const LEGEND_CIRCLE_RADIUS = 8, LEGEND_TEXT_OFFSET = 20, LEGEND_TOP_MARGIN = 20;
    const ROTATION_DEGREES = 10;
    const ROTATION_RADIANS = ROTATION_DEGREES * Math.PI / 180;
    const BASE_ROTATION = Math.PI / 2;
    const TOTAL_ROTATION = BASE_ROTATION + ROTATION_RADIANS;
    const LEFT_START_ANGLE = Math.PI/2 + ROTATION_RADIANS;
    const LEFT_END_ANGLE = 3*Math.PI/2 + ROTATION_RADIANS;

    // Helper: Get full hierarchical ID for a node
    function id(node) {
      return `${node.parent ? id(node.parent) + "_" : ""}${node.data.name}`;
    }

    // Helper: Convert flat data into hierarchy
    function hierarchy(data, delimiter = "_") {
      let root;
      const map = new Map();
      data.forEach(function find(data) {
        const {name} = data;
        if (map.has(name)) return map.get(name);
        const i = name.lastIndexOf(delimiter);
        map.set(name, data);
        if (i >= 0) {
          find({name: name.substring(0, i), children: []}).children.push(data);
          data.name = name.substring(i + 1);
        } else {
          root = data;
        }
        return data;
      });
      return root;
    }

    // Helper: Build bidirectional links (incoming/outgoing) between nodes
    function bilink(root) {
      const map = new Map(root.leaves().map(d => [id(d), d]));
      for (const d of root.leaves()) {
        d.incoming = [];
        d.outgoing = (d.data.imports || []).map(i => [d, map.get(i)]).filter(([, target]) => target);
      }
      for (const d of root.leaves()) {
        for (const o of d.outgoing) {
          o[1].incoming.push(o);
        }
      }
      return root;
    }

    // Main chart creation function
    function createChart(data) {
      // Cluster layout setup
      const tree = d3.cluster().size([2 * Math.PI, radius - RADIUS_PADDING]);
      const root = tree(bilink(d3.hierarchy(hierarchy(data))
        .sort((a, b) => d3.ascending(a.height, b.height) || d3.ascending(a.data.name, b.data.name))));

      // Create base SVG container
      const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", width)
        .attr("viewBox", [-width / 2, -width / 2, width, width])
        .attr("style", `font: ${FONT_SIZE}px sans-serif;`);

      // Path generator for radial links
      const line = d3.lineRadial()
        .curve(d3.curveBundle.beta(CURVE_BETA))
        .radius(d => d.y)
        .angle(d => d.x + TOTAL_ROTATION);

      // Group leaves by top-level category
      const groupedNodes = d3.groups(root.leaves(), d => {
        let current = d;
        while (current.parent && current.parent !== root) current = current.parent;
        return current.data.name;
      });

      // Create metadata for category arcs
      const groupData = groupedNodes.map(([category, nodes]) => {
        const angles = nodes.map(d => d.x).sort(d3.ascending);
        const avgAngle = (angles[0] + angles[angles.length - 1]) / 2;
        return { label: category, startAngle: angles[0], endAngle: angles[angles.length - 1], avgAngle };
      }).sort((a, b) => a.avgAngle - b.avgAngle);

      // Draw arcs behind each category
      groupData.forEach((group, i) => {
        const labelRadius = radius - 40;
        const arc = d3.arc().innerRadius(labelRadius).outerRadius(labelRadius);
        svg.append("path")
          .attr("d", arc({ startAngle: group.startAngle + TOTAL_ROTATION, endAngle: group.endAngle + TOTAL_ROTATION }))
          .attr("stroke", groupColors[i % groupColors.length])
          .attr("stroke-width", 10)
          .attr("fill", "none");
      });

      // Draw links between nodes
      const link = svg.append("g")
        .attr("stroke", "#ccc")
        .attr("stroke-width", DEFAULT_STROKE_WIDTH)
        .attr("fill", "none")
        .selectAll()
        .data(root.leaves().flatMap(leaf => leaf.outgoing))
        .join("path")
        .style("mix-blend-mode", "multiply")
        .attr("d", ([i, o]) => line(i.path(o)))
        .each(function(d) { d.path = this; });

      // Draw text labels for nodes
      const node = svg.append("g")
        .selectAll("text")
        .data(root.leaves())
        .join("text")
        .attr("dy", TEXT_VERTICAL_OFFSET)
        .attr("transform", d => `
          rotate(${d.x * 180 / Math.PI + ROTATION_DEGREES})
          translate(${d.y},0)
          ${d.x >= LEFT_START_ANGLE && d.x < LEFT_END_ANGLE ? "rotate(180)" : ""}
        `)
        .attr("x", d => (d.x >= LEFT_START_ANGLE && d.x < LEFT_END_ANGLE) ? -TEXT_OFFSET : TEXT_OFFSET)
        .attr("text-anchor", d => (d.x >= LEFT_START_ANGLE && d.x < LEFT_END_ANGLE) ? "end" : "start")
        .text(d => d.data.name)
        .each(function(d) { d.text = this; })
        .on("mouseover", overed)
        .on("mouseout", outed)
        .append("title")
        .text(d => `${id(d)}\n${d.outgoing.length} outgoing\n${d.incoming.length} incoming`);

      // Color text labels by category
      svg.selectAll("text")
        .filter(function() { return this.parentNode.tagName === 'g'; })
        .attr("fill", function(d) {
          let current = d;
          while (current.parent && current.parent !== root) current = current.parent;
          const groupIndex = groupData.findIndex(g => g.label === current.data.name);
          return groupColors[groupIndex % groupColors.length];
        });

      // Draw the legend
      const totalLegendWidth = groupData.length * LEGEND_ITEM_WIDTH;
      const legendStartX = -totalLegendWidth / 2;
      const legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(0, ${-width/2 + LEGEND_TOP_MARGIN})`);

      const legendItems = legend.selectAll(".legend-item")
        .data(groupData)
        .join("g")
        .attr("class", "legend-item")
        .attr("transform", (d, i) => `translate(${legendStartX + i * LEGEND_ITEM_WIDTH}, 0)`);

      legendItems.append("circle")
        .attr("cx", LEGEND_CIRCLE_RADIUS)
        .attr("cy", 0)
        .attr("r", LEGEND_CIRCLE_RADIUS)
        .attr("fill", (d, i) => groupColors[i % groupColors.length])
        .attr("stroke", "#333")
        .attr("stroke-width", 0.5);

      legendItems.append("text")
        .attr("x", LEGEND_TEXT_OFFSET)
        .attr("y", 0)
        .attr("dy", "0.35em")
        .attr("font-size", "12px")
        .attr("fill", "#333")
        .text(d => d.label);

      // Hover behavior for links and text
      function overed(event, d) {
        link.style("mix-blend-mode", null);
        d3.select(this).attr("font-weight", "bold").attr("font-size", HOVER_FONT_SIZE);
        d.incoming.forEach(([src, tgt]) => {
          let current = tgt;
          while (current.parent && current.parent !== root) current = current.parent;
          const idx = groupData.findIndex(g => g.label === current.data.name);
          d3.select(src.path).attr("stroke", groupColors[idx % groupColors.length]).attr("stroke-width", HOVER_STROKE_WIDTH).raise();
        });
        d.outgoing.forEach(([src, tgt]) => {
          let current = tgt;
          while (current.parent && current.parent !== root) current = current.parent;
          const idx = groupData.findIndex(g => g.label === current.data.name);
          d3.select(src.path).attr("stroke", groupColors[idx % groupColors.length]).attr("stroke-width", HOVER_STROKE_WIDTH).raise();
        });
      }

      function outed(event, d) {
        link.style("mix-blend-mode", "multiply");
        d3.select(this).attr("font-weight", null).attr("font-size", FONT_SIZE);
        d.incoming.forEach(([src]) => d3.select(src.path).attr("stroke", "#ccc").attr("stroke-width", DEFAULT_STROKE_WIDTH));
        d.outgoing.forEach(([src]) => d3.select(src.path).attr("stroke", "#ccc").attr("stroke-width", DEFAULT_STROKE_WIDTH));
      }

      return svg.node();
    }

    // Load JSON and render chart
    fetch("gsi-data.json")
      .then(res => res.json())
      .then(data => {
        const chart = createChart(data);
        document.getElementById("chart").innerHTML = "";
        document.getElementById("chart").appendChild(chart);
      })
      .catch(err => {
        document.getElementById("chart").innerHTML = `<p style="color:red;">Error loading data: ${err.message}</p>`;
      });
  </script>
</body>
</html>
